{{extend '../layout/layout.html'}}
{{block "head"}}
<script src="/public/js/flexible.js"></script>
<link rel="stylesheet" href="/node_modules/swiper/swiper-bundle.min.css">
<style>
    #technology {
        margin-top: 85px;
        background-color: #131514;
    }

    #technology .tech-banner {
        height: 800px;
        background-image: url("/public/img/technology/technology-main.jpg");
        background-size: cover;
        color: white;
    }

    #technology .tech-banner h5 {
        padding-top: 160px;
        font-size: 48px;
        font-weight: 700;
        padding-left: 20px;
    }

    #technology .tech-banner p {
        margin-top: 15px;
        opacity: 0.6;
        font-size: 18px;
        padding-left: 20px;
    }

    #technology .tech-wrap {
        position: relative;
        top: -310px;
        color: rgba(255, 255, 255, 0.3);
        cursor: pointer;
        font-size: 24px;
        line-height: 56px;
        padding: 0 20px;

        /* background: #131514; */

    }

    #technology .tech-wrap>span {
        display: inline-block;
        margin-right: 32px;
        height: 56px;
    }

    #technology .tech-wrap>span.active {
        font-weight: 700;
        color: rgba(255, 255, 255, 1);
    }

    .tech-wrap .carousel-inner .item,
    .carousel-inner,
    #carousel-example-generic {
        max-width: 1200px;
        margin: 0 auto;
    }

    .tech-wrap .carousel-inner .item img {
        border-radius: 18px;

    }

    #technology .tech-slide {
        display: none;
        margin-top: 16px;
    }

    #technology .tech-slide.active {
        display: block;
    }

    @media screen and (max-width:750px) {
        #technology .tech-banner {
            background-position: 50%;
            background-size: cover;
            height: 6rem;
        }

        #technology .tech-banner h5 {
            font-size: 0.48rem;
            padding-top: 0.96rem;
        }

        #technology .tech-banner p {
            font-size: 12px;
            margin-top: 0;
        }

        #technology .tech-wrap {
            top: -2rem;
        }

        #technology .tech-wrap {
            text-align: center;
        }

        #technology .tech-wrap>span {
            display: inline-block;
            float: none;
            font-size: 14px;
            margin: 0 0.2rem;
            position: relative;
            color: #fff;
        }

        #technology .tech-wrap>span.active::after {
            background: #095bfb;
            bottom: 0.1rem;
            content: "";
            display: inline-block;
            height: 0.06rem;
            left: -0.2rem;
            position: absolute;
            right: -0.2rem;
        }
    }
</style>
{{/block}}

{{block "content"}}
<div id="technology">
    <div class="tech-banner">
        <h5>技术与创新</h5>
        <p>科技探索，永不止步！</p>
    </div>
    <div class="tech-wrap">
        <span class="active">工业设计创新</span><span>算法赋能</span>
        <div class="tech-slide active">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/public/img/technology/tech-slide11.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide12.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide13.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide14.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="tech-slide">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                    <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/public/img/technology/tech-slide21.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide22.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide23.jpg" alt="">
                    </div>
                    <div class="item">
                        <img src="/public/img/technology/tech-slide24.jpg" alt="">
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>



</div>
{{/block}}

{{block "script"}}
<script>
    $(".tech-wrap span").on("click", (e) => {
        $(e.target).siblings("span").removeClass("active");
        $(e.target).addClass("active");
        $(e.target).nextAll().eq(1).siblings(".tech-slide").removeClass("active");
        $(e.target).nextAll().eq(1).addClass("active");
    })
</script>

{{/block}}
